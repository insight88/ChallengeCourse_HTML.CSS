<!DOCTYPE html>
<html>
  <head>
    <title>Kokoa Tribe</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>

  <body>
    <main class="screen">
      <div class="screen__phone">
        <div class="blank"></div>
        <div class="sign">Sign in</div>
        <div class="input-box">
          <input class="input__email" type="text" placeholder="   email" />
          <input class="input__pw" type="password" placeholder="   password" />
        </div>
        <div class="input__forgot">Forgot Password?</div>
        <div class="remember">
          <i class="far fa-square square">
            <i class="fas fa-check check"> </i>
          </i>
          <span class="remeber-me">Remeber Me</span>
        </div>
        <div class="sign__button">Sign in</div>
        <span class="or">OR</span>
        <div class="sns">
          <div class="facebook">Facebook</div>
          <div class="twitter">Twitter</div>
        </div>
        <div class="need__account">
          <span class="explanation">need and account?</span>
          <span class="button">Sign up</span>
        </div>
        <div class="forgot__pw">
          <span class="explanation">forgot your password?</span>
          <span class="button">Retrive</span>
        </div>
      </div>
    </main>
  </body>
</html>
