<!DOCTYPE html>
<html>
  <head>
    <title>Kokoa Tribe</title>
    <meta charset="UTF-8" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="phone">
      <div class="screen">
        <header class="header">
          <div class="header__top">
            <i class="fas fa-bars"></i>
            <span>Recipes</span>
            <i class="fas fa-search"></i>
          </div>
          <div class="header__bottom">
            <span class="recipes"> Popular Recipes</span>
            <span class="view">View All</span>
          </div>
        </header>
        <section class="categories">
          <div class="photos__photo" id="home">Home Cooking</div>
          <div class="photos__photo" id="pastry">Pastry Recipes</div>
          <div class="photos__photo" id="babies">For Babies</div>
          <div class="photos__photo" id="smoothie">Smoothie Recipes</div>
        </section>
        <section class="other">
          <span class="other__title">Other Recipes</span>
          <div class="other__box">
            <div class="other__box__left">
              <span class="other__box__name">Refreshments</span>
              <span class="other__box__number">120 Recipes</span>
            </div>
            <div class="other__box__right">
              <i class="fas fa-chevron-right"></i>
            </div>
          </div>
          <div class="other__box">
            <div class="other__box__left">
              <span class="other__box__name">Diet Dishes</span>
              <span class="other__box__number">27 Recipes</span>
            </div>
            <div class="other__box__right">
              <i class="fas fa-chevron-right"></i>
            </div>
          </div>
          <div class="other__box">
            <div class="other__box__left">
              <span class="other__box__name">Soup Recipes</span>
              <span class="other__box__number">279 Recipes</span>
            </div>
            <div class="other__box__right">
              <i class="fas fa-chevron-right"></i>
            </div>
          </div>
          <div class="other__box">
            <div class="other__box__left">
              <span class="other__box__name">Meat Dishes</span>
              <span class="other__box__number">109 Recipes</span>
            </div>
            <div class="other__box__right">
              <i class="fas fa-chevron-right"></i>
            </div>
          </div>
        </section>
        <footer>
          <i class="fas fa-home"></i>
          <i class="fas fa-bread-slice" id="recipes"></i>
          <i class="fas fa-edit"></i>
          <i class="far fa-file"></i>
        </footer>
      </div>
    </div>
  </body>
</html>
