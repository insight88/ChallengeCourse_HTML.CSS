<!DOCTYPE html>
<html>
  <head>
    <title>Kokoa Tribe</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    />
  </head>

  <body>
    <div class="screen">
      <header>
        <div class="status-bar">
          <div class="status-bar__column">
            <span class="status-bar__clock">9:41</span>
          </div>
          <div class="status-bar__column">
            <i class="fas fa-signal"></i>
            <i class="fas fa-wifi"></i>
            <i class="fas fa-battery-full"></i>
          </div>
        </div>
        <div class="page-menu">
          <i class="fas fa-arrow-left"></i>
          <span>Profile</span>
          <i class="fas fa-bars"></i>
        </div>
      </header>
      <section class="profile">
        <div class="profile__image">
          <img
            src="https://img1.daumcdn.net/thumb/R800x0/?scode=mtistory2&fname=https%3A%2F%2Ft1.daumcdn.net%2Fcfile%2Ftistory%2F99EE50415CB7342F23"
            width="80px"
          />
        </div>
        <div class="profile__name">Kwon Eunbi</div>
        <div class="profile__address">Seoul, Korea</div>
      </section>
      <section class="buttons">
        <div class="buttons__follow">Follow</div>
        <div class="buttons__message">Message</div>
      </section>
      <section class="numbers">
        <div class="numbers__followers">
          <span>140</span><br />
          <span>Followers</span>
        </div>
        <div class="numbers__followers">
          <span>250</span><br />
          <span>Following</span>
        </div>
        <div class="numbers__followers">
          <span>369</span><br />
          <span>Images</span>
        </div>
      </section>
      <footer>
        <i class="fas fa-user-alt"></i>
        <i class="fas fa-users"></i>
        <i class="far fa-comments"></i>
        <i class="fas fa-cog"></i>
      </footer>
      <div class="bar"></div>
    </div>
  </body>
</html>
